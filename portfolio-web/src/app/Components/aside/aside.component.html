<aside>
    <h3>Clima Actual</h3>
    <p *ngIf="errorMessage">{{ errorMessage }}</p>
    <p *ngIf="weather">
      <strong>{{ weather.location }}</strong>: {{ weather.temperature }}°C - {{ weather.description }}
    </p>
  
    <!-- Aca se muestra el gif correspondiente a la condición climática -->
    <div *ngIf="gifName">
      <img [src]="gifName" alt="Condición climática" />
    </div>
  </aside>
