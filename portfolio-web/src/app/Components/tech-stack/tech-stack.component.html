<div class="skills">
    <h3>Skills</h3>
    <div class="tools-container">
        <div class="tool-item" *ngFor="let tool of tools">
            <img class="tool-logo" [src]="tool.logo" [alt]="tool.name" (click)="onTechClick(tool.name)">
            <span class="tool-name">{{ tool.name }}</span>
            <div class="tooltip">{{ tool.description }}</div> <!-- Tooltip con descripciÃ³n -->
        </div>
    </div>
</div>

<app-tech-progress [progress]="selectedProgress"></app-tech-progress>
